<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="calculator bg-white p-4 rounded-4 shadow">
      <h4 class="text-center mb-3">Simple Calculator</h4>

      <input
        type="text"
        id="display"
        class="form-control text-end mb-3 fs-4"
        disabled
      />

      <div class="container-fluid p-0">
        <div class="row g-2">
          <div class="col-3">
            <button class="btn btn-danger w-100" onclick="clearDisplay()">
              C
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="deleteLast()">
              DEL
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendValue('%')">
              %
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendValue('/')">
              /
            </button>
          </div>

          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('7')">
              7
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('8')">
              8
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('9')">
              9
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendValue('*')">
              *
            </button>
          </div>

          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('4')">
              4
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('5')">
              5
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('6')">
              6
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendValue('-')">
              -
            </button>
          </div>

          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('1')">
              1
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('2')">
              2
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('3')">
              3
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="appendValue('+')">
              +
            </button>
          </div>

          <div class="col-6">
            <button class="btn btn-light w-100" onclick="appendValue('0')">
              0
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="appendValue('.')">
              .
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" onclick="calculate()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
